<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="images/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="images/favicon-16x16.png"
		/>
		<link rel="manifest" href="images/site.webmanifest" />
		<link rel="stylesheet" href="css/simple-sidebar.css" />
		<link rel="stylesheet" href="css/globalstyle.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- Stylesheet font montserrat-->
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>
		<!--New stylesheet Rubik font-->
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
			rel="stylesheet"
		/>
		<!-- Poppins font-->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!-- Bootstrap CDN CSS -->
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<title>MeDPulse | Add Slots</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="container mt-4">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6 border rounded shadow-sm px-5 py-3">
						<div class="row">
							<div class="col-md-2"><h6 class="pt-2">Day:</h6></div>
							<div class="col-md-10 form-group">
								<select class="form-control" name="day" id="day">
									<option value="">--Select--</option>
									<option value="sunday">Sunday</option>
									<option value="monday" selected>Monday</option>
									<option value="tuesday">Tuesday</option>
									<option value="wednesday">Wednesday</option>
									<option value="thursday">Thursday</option>
									<option value="friday">Friday</option>
									<option value="saturday">Saturday</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2"><h6 class="">Clinic Hours:</h6></div>
							<div class="col-md-10 form-group">
								<select class="form-control" name="time" id="time">
									<option value="">--Select--</option>
									<option value="time1">7:00 - 8:00 am</option>
									<option value="time2">8:00 - 9:00 am</option>
									<option value="time3">9:00 - 10:00 am</option>
									<option value="time4" selected>10:00 - 11:00 am</option>
									<option value="time5">11:00 am - 12:00 pm</option>
									<option value="time6">1:00 - 2:00 pm</option>
									<option value="time7">2:00 - 3:00 pm</option>
									<option value="time8">3:00 - 4:00 pm</option>
									<option value="time9">4:00 - 5:00 pm</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2"><h6 class="pt-2">Slots:</h6></div>
							<div class="col-md-10 form-group">
								<input
									type="text"
									id="slots"
									name="slots"
									onkeypress="javascript:return isNumber(event)"
									class="form-control"
									maxlength="1"
									placeholder="Number of Slots"
								/>
							</div>
						</div>
						<div class="text-center">
							<button type="button" class="btn btn-primary">
								Add Slot
							</button>
							<button type="button" class="btn btn-light">
								Cancel
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function isNumber(evt) {
				var iKeyCode = evt.which ? evt.which : evt.keyCode;
				if (iKeyCode != 46 && iKeyCode > 31 && (iKeyCode < 48 || iKeyCode > 57))
					return false;

				return true;
			}
		</script>
	</body>
</html>
