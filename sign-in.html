<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="images/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="images/favicon-16x16.png"
		/>
		<link rel="manifest" href="images/site.webmanifest" />
		<link rel="stylesheet" href="css/globalstyle.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>

		<title>Pre-Registration</title>
	</head>
	<body>
		<div class="container-fluid bods py-5">
			<div class="container"></div>
			<div class="row">
				<div class="col-md-4 col-sm-3"></div>
				<div
					class="col-md-4 col-sm-3 border border-light rounded shadow py-5 px-5"
				>
					<div class="content-header">
						<div class="title-primary text-center">
							<img src="images/logo-sm.png" alt="" />
							<h3>Login</h3>
							<br />
						</div>
						<form class="form-contain">
							<div class="form-group">
								<label for="contact">Contact Number: </label>
								<input
									type="text"
									class="form-control"
									id="contact"
									placeholder=""
								/>
							</div>
							<div class="form-group">
								<label for="pin-digit">6-Digit Pin: </label>
								<input
									type="password"
									class="form-control"
									id="pin-digit"
									placeholder=""
								/>
							</div>
							<div class="form-group justify-content-center">
								<div class="form-check">
									<input
										type="checkbox"
										class="form-check-input"
										id="exampleCheck1"
									/>
									<label class="form-check-label" for="exampleCheck1"
										>Remember Password</label
									>
									<p class="p-1">
										<a href="loginalternative.html">Forgot Your Password ?</a>
									</p>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-primary">
										<i class="fa fa-sign-in"> </i>
										<a href="main.html"></a>
										Submit
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
