		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>

		<title>MeDPulse | Login to your account</title>
	</head>
	<body>
		<div class="container-fluid py-5 bods">
			<div class="container"></div>
			<div class="row">
				<div class="col-md-4 col-sm-3 col-lg-4"></div>
				<div
					class="col-md-4 col-sm-6 col-lg-4 col-xl-4 border border-light rounded shadow py-5 px-5"
				>
					<div class="content-header">
						<div class="title-primary text-center">
							<img src="images/logo-sm.png" alt="" class="img-logo-sm pb-3" />
							<h3>Login</h3>
							<br />
						</div>
						<form class="form-contain">
							<div class="form-group">
								<label for="contact">Contact Number: </label>
								<input
									type="text"
									class="form-control"
									id="contact"
									placeholder=""
									maxlength="11"
								/>
							</div>
							<div class="form-group">
								<label for="pin-digit">6-Digit Pin: </label>
								<div class="input-group" id="show_hide_password">
									<input
										type="password"
										class="form-control"
										id="pin-digit"
										placeholder=""
										maxlength="6"
									/>
									<div class="input-group-addon">
										<a href="" id="eye" onclick="showPassword()"
											><i class="fa fa-eye-slash" aria-hidden="true"></i
										></a>
									</div>
								</div>
							</div>
							<div class="form-group justify-content-center">
								<div class="form-check">
									<input
										type="checkbox"
										class="form-check-input"
										id="exampleCheck1"
									/>
									<label class="form-check-label" for="exampleCheck1"
										>Remember Password</label
									>
									<p class="p-1">
										<a href="loginalternative.html">Forgot Your Password ?</a>
									</p>
								</div>
								<div class="text-center">
									<button
										type="submit"
										class="btn btn-primary"
										formaction="navbar-sidebar.html"
									>
										<i class="fa fa-sign-in"> </i>
										Submit
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function () {
				$("#show_hide_password a").on("click", function (event) {
					event.preventDefault();
					if ($("#show_hide_password input").attr("type") == "text") {
						$("#show_hide_password input").attr("type", "password");
						$("#show_hide_password i").addClass("fa-eye-slash");
						$("#show_hide_password i").removeClass("fa-eye");
					} else if (
						$("#show_hide_password input").attr("type") == "password"
					) {
						$("#show_hide_password input").attr("type", "text");
						$("#show_hide_password i").removeClass("fa-eye-slash");
						$("#show_hide_password i").addClass("fa-eye");
					}
				});
			});
		</script>
	</body>
</html>
