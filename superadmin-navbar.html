		<div class="d-flex poppins-font" id="wrapper">
			<!-- Sidebar -->
			<div
				class="bg-light border-right gradient-superadmin-sidebar"
				id="sidebar-wrapper"
			>
				<div class="sidebar-heading">
					<img src="images/logo-sm.png" alt="" class="img-logo-sm pb-2" />
				</div>
				<div class="list-group list-group-flush" id="list-menu">
					<a
						href=""
						class="list-group-item list-group-item-action bg-light"
						id="dash"
						><i class="fa fa-dashboard"></i> Dashboard</a
					>
					<a href="#" class="list-group-item list-group-item-action bg-light"
						><i class="fa fa-bell-o" aria-hidden="true"></i> Notifications</a
					>
					<a href="#" class="list-group-item list-group-item-action bg-light"
						><i class="fa fa-users"></i> Specialties</a
					>
					<a
						href=""
						class="list-group-item list-group-item-action bg-light"
						id="search"
						><i class="fa fa-user-md" aria-hidden="true"></i> Doctors</a
					>
					<a href="#" class="list-group-item list-group-item-action bg-light"
						><i class="fa fa-heartbeat" aria-hidden="true"></i> Patients</a
					>
					<a href="#" class="list-group-item list-group-item-action bg-light"
						><i class="fa fa-info-circle" aria-hidden="true"></i> General</a
					>
				</div>
			</div>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
			<div id="page-content-wrapper">
				<!-- Primary Navbar v2 -->
				<nav
					class="nav navbar navbar-expand navbar-light navbar-inverse gradient-superadmin-nav poppins-font"
				>
					<button class="btn" id="menu-toggle">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="col-md-4">
						<input
							class="form-control rounded-pill"
							type="search"
							placeholder="Search for "
						/>
					</div>

					<ul class="nav navbar-nav ml-auto position-static">
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							>
								<i class="fa fa-cog fa-lg"></i>
							</a>
							<div
								class="dropdown-menu dropdown-primary dropdown-menu-right"
								aria-labelledby="navbarDropdown"
							>
								<a class="dropdown-item" href="">My Profile</a>
								<a class="dropdown-item" href="#">Preferences</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="">Logout</a>
							</div>
						</li>
					</ul>
				</nav>
				<div class="container-fluid" id="mydiv"></div>
			</div>
			<!-- /#page-content-wrapper -->
		</div>
		<!-- /#wrapper -->

			// do not remove this jquery
			$("#menu-toggle").click(function (e) {

				$("#wrapper").toggleClass("toggled");
