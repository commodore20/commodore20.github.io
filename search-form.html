<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="images/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="images/favicon-16x16.png"
		/>
		<link rel="manifest" href="images/site.webmanifest" />
		<link rel="stylesheet" href="css/globalstyle.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<title>MeDPulse| Search a Doctor</title>
	</head>
	<body>
		<div class="container">
			<div class="row py-3">
				<div class="col-xs-8 col-lg-12 col-xs-offset-2">
					<div class="input-group">
						<div class="input-group-btn search-panel">
							<button
								type="button"
								class="btn btn-default dropdown-toggle border-right-0 rounded shadow-sm"
								data-toggle="dropdown"
								id="navbarDropdown"
							>
								<span id="search_concept" class="">Filter by</span>
								<span class="caret"></span>
							</button>
							<div
								class="dropdown-menu dropdown-primary dropdown-menu-left"
								aria-labelledby="navbarDropdown"
							>
								<a class="dropdown-item" href="#">Doctors</a>
								<a class="dropdown-item" href="#">Specialty</a>
								<a class="dropdown-item" href="#">Location</a>
							</div>
						</div>
						<input
							type="hidden"
							name="search_param"
							value="all"
							id="search_param"
						/>
						<input
							type="text"
							class="form-control"
							name="x"
							placeholder="Search for .."
						/>
						<span class="input-group-btn">
							<button
								class="btn btn-default border-left-0 rounded shadow-sm"
								type="button"
							>
								<span class="fa fa-search"></span>
							</button>
						</span>
					</div>
				</div>
			</div>

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="navbar-sidebar.html">Home</a>
					</li>
					<li class="breadcrumb-item" aria-current="page">
						Search
					</li>
				</ol>
			</nav>

			<div class="alert alert-success alert-dismissible" role="alert" hidden>
				<a data-dismiss="alert" class="close">x</a>
				Successfully found <strong>XX</strong> results
			</div>
			<div class="alert alert-danger alert-dismissible" role="alert" hidden>
				<a data-dismiss="alert" class="close">x</a>
				No results found !
			</div>
			<div id="search-result-div">
				<div class="container border rounded shadow-sm py-4">
					<div class="row">
						<div class="col-lg-2">
							<img src="images/doc-mockup.png" alt="" class="rounded-circle" />
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<h3 id="doctor-name">John Dela Cruz</h3>

								<h5 id="specialty">Pediatrician</h5>
								<h5>San Jose Clinic (Rm 106)</h5>
								<a href="doc-full-profile.html">More Info</a>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<h6>Available for Home Consultation</h6>
								<h6>Clinics Affiliated:</h6>
							</div>
							<div class="form-group">
								<a href="#" class="badge badge-pill badge-primary"
									>San Jose Clinic</a
								>
								<a href="#" class="badge badge-pill badge-secondary"
									>Dela Cruz - Amada Clinic</a
								>
							</div>
							<div class="form-group">
								<button class="btn btn-primary" type="submit">
									<i class="fa fa-search-plus"> </i>Book Appointment
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function (e) {
				$(".search-panel .dropdown-menu")
					.find("a")
					.click(function (e) {
						e.preventDefault();
						var param = $(this).attr("href").replace("#", "");
						var concept = $(this).text();
						$(".search-panel span#search_concept").text(concept);
						$(".input-group #search_param").val(param);
					});
			});
		</script>
	</body>
</html>
