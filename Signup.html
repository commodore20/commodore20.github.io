<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="globalstyle.css" />
		<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="container-fluid">
			<nav
				class="navbar navbar-expand-xl navbar-light navbar-toggleable-lg navbar-inverse"
				style="background-color: #e3f2fd;"
			>
				<a class="navbar-brand" href="index.html"
					><img src="brandname-sm.png" alt=""
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-Nav">
						<li class="nav-item">
							<a class="nav-link fa fa-home" href="index.html"> Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link fa fa-info" href="#"> About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link fa fa-user" href="Signup.html"> Sign-up</a>
						</li>
						<li class="nav-item">
							<a class="nav-link fa fa-book" href="Login.html"> Login</a>
						</li>
					</ul>
				</div>
			</nav>
			<div id="BodyContent" class="container-fluid border border-dark">
				<div class="container">
					<div class="content-header">
						<div class="title-primary">
							<i class="fa fa-user text-black-50" aria-hidden="true"
								>Register</i
							>
						</div>
						<hr />
					</div>
					<div
						class="validation-summary-valid text-danger"
						data-valmsg-summary="true"
					>
						<ul>
							<li style="display: none;"></li>
						</ul>
					</div>

					<form action="/Home/SignUp" method="post" novalidate="novalidate">
						<input
							name="__RequestVerificationToken"
							type="hidden"
							value="_P3ZS1Yn9KKCCjyUZsjhV79StR6ivsNL9MkYrxSVyNgdUlFBicRzpcngccT87TxFNuVizqSLs3py6FoUh4EYTg86W74GCKC-G5YGcqmvm9o1"
						/>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group row">
									<label
										class="col-lg-3 col-form-label text-lg-right"
										for="FirstName"
										>First Name</label
									>
									<div class="col-lg-9">
										<input
											class="form-control text-box single-line"
											data-val="true"
											data-val-length="The field First Name must be a string with a maximum length of 40."
											data-val-length-max="40"
											data-val-required="The First Name field is required."
											id="FirstName"
											name="FirstName"
											type="text"
											value=""
										/>
										<span
											class="field-validation-valid"
											data-valmsg-for="FirstName"
											data-valmsg-replace="true"
										></span>
									</div>
								</div>
								<div class="form-group row">
									<label
										class="col-lg-3 col-form-label text-lg-right"
										for="MiddleName"
										>Middle Name</label
									>
									<div class="col-lg-9">
										<input
											class="form-control text-box single-line"
											data-val="true"
											data-val-length="The field Middle Name must be a string with a maximum length of 25."
											data-val-length-max="25"
											data-val-required="The Middle Name field is required."
											id="MiddleName"
											name="MiddleName"
											placeholder="put 'N/A' if not applicable"
											type="text"
											value=""
										/>
										<span
											class="field-validation-valid"
											data-valmsg-for="MiddleName"
											data-valmsg-replace="true"
										></span>
									</div>
								</div>
								<div class="form-group row">
									<label
										class="col-lg-3 col-form-label text-lg-right"
										for="LastName"
										>Last Name</label
									>
									<div class="col-lg-9">
										<input
											autofocus=""
											class="form-control text-box single-line"
											data-val="true"
											data-val-length="The field Last Name must be a string with a maximum length of 25."
											data-val-length-max="25"
											data-val-required="The Last Name field is required."
											id="LastName"
											name="LastName"
											type="text"
											value=""
										/>
										<span
											class="field-validation-valid"
											data-valmsg-for="LastName"
											data-valmsg-replace="true"
										></span>
									</div>
								</div>

								<div class="form-group row">
									<label
										class="col-lg-3 col-form-label text-lg-right"
										for="NameSuffix"
										>Name Suffix</label
									>
									<div class="col-lg-9">
										<input
											class="form-control text-box single-line"
											data-val="true"
											data-val-length="The field Name Suffix must be a string with a maximum length of 5."
											data-val-length-max="5"
											id="NameSuffix"
											name="NameSuffix"
											placeholder="ex: Jr., Sr., etc..."
											type="text"
											value=""
										/>
										<span
											class="field-validation-valid"
											data-valmsg-for="NameSuffix"
											data-valmsg-replace="true"
										></span>
									</div>
								</div>
								<div class="form-group row">
									<label
										class="col-lg-3 col-form-label text-lg-right"
										for="BirthMonth"
										>Birth Date</label
									>
									<div class="col-lg-9">
										<input
											data-val="true"
											data-val-date="The field Birth Date must be a date."
											data-val-required="The Birth Date field is required."
											id="BirthDate"
											name="BirthDate"
											type="hidden"
											value=""
										/>
										<div class="input-group mimic-input">
											<select
												class="form-control"
												id="BirthMonth"
												name="BirthMonth"
												data-val="true"
												data-val-required="The Birth Month field is required."
											>
												<option value="">month</option>
												<option value="0">Jan</option>
												<option value="1">Feb</option>
												<option value="2">Mar</option>
												<option value="3">Apr</option>
												<option value="4">May</option>
												<option value="5">Jun</option>
												<option value="6">Jul</option>
												<option value="7">Aug</option>
												<option value="8">Sep</option>
												<option value="9">Oct</option>
												<option value="10">Nov</option>
												<option value="11">Dec</option>
											</select>
											<select
												class="form-control"
												id="BirthDay"
												name="BirthDay"
												data-val="true"
												data-val-required="The Birth Day field is required."
											>
												<option value="">day</option>
											</select>
											<select
												class="form-control"
												id="BirthYear"
												name="BirthYear"
												data-val="true"
												data-val-required="The Birth Year field is required."
											>
												<option value="">year</option>
											</select>
										</div>
										<span
											id="BirthDateError"
											class="field-validation-valid"
											data-valmsg-for="BirthDate"
											data-valmsg-replace="true"
										></span>
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group row">
									<label
										class="col-lg-3 col-form-label text-lg-right"
										for="LocationId"
										>Location</label
									>
									<div class="col-lg-9">
										<select
											class="form-control"
											data-val="true"
											data-val-number="The field Location must be a number."
											data-val-required="The Location field is required."
											id="LocationId"
											name="LocationId"
										>
											<option value="">- select location -</option>
										</select>
										<span
											class="field-validation-valid"
											data-valmsg-for="LocationId"
											data-valmsg-replace="true"
										></span>
									</div>
								</div>
								<div class="form-group row">
									<label
										class="col-lg-3 col-form-label text-lg-right"
										for="Address"
										>Address</label
									>
									<div class="col-lg-9">
										<input
											class="form-control text-box single-line"
											data-val="true"
											data-val-length="The field Address must be a string with a maximum length of 100."
											data-val-length-max="100"
											data-val-required="The Address field is required."
											id="Address"
											name="Address"
											type="text"
											value=""
										/>
										<span
											class="field-validation-valid"
											data-valmsg-for="Address"
											data-valmsg-replace="true"
										></span>
									</div>
								</div>
								<div class="form-group row">
									<label
										class="col-lg-3 col-form-label text-lg-right"
										for="MobileNo"
										>Mobile No.</label
									>
									<div class="col-lg-9">
										<div class="input-group mimic-input">
											<span class="input-group-addon">+63</span>
											<input
												class="form-control text-box single-line"
												data-val="true"
												data-val-length="The field Mobile No. must be a string with a minimum length of 10 and a maximum length of 10."
												data-val-length-max="10"
												data-val-length-min="10"
												data-val-regex="The field Mobile No. must be a number with exactly 10 digits."
												data-val-regex-pattern="^[0-9]{10}$"
												data-val-required="The Mobile No. field is required."
												id="MobileNo"
												name="MobileNo"
												type="text"
												value=""
											/>
										</div>
										<span
											class="field-validation-valid"
											data-valmsg-for="MobileNo"
											data-valmsg-replace="true"
										></span>
									</div>
								</div>
								<div class="form-group row">
									<label
										class="col-lg-3 col-form-label text-lg-right"
										for="EmailAddress"
										>Email Address</label
									>
									<div class="col-lg-9">
										<input
											class="form-control text-box single-line"
											data-val="true"
											data-val-email="The Email Address field is not a valid e-mail address."
											data-val-length="The field Email Address must be a string with a maximum length of 100."
											data-val-length-max="100"
											data-val-required="The Email Address field is required."
											id="EmailAddress"
											name="EmailAddress"
											type="email"
											value=""
										/>
										<span
											class="field-validation-valid"
											data-valmsg-for="EmailAddress"
											data-valmsg-replace="true"
										></span>
									</div>
								</div>
								<div class="form-group row">
									<label
										class="col-lg-3 col-form-label text-lg-right"
										for="Gender"
										>Gender</label
									>
									<div class="col-lg-9">
										<div class="checkbox">
											<div class="form-control mimic-input">
												<table>
													<tbody>
														<tr>
															<td>
																<label
																	><input
																		type="radio"
																		name="Gender"
																		value="true"
																		checked=""
																	/>
																	Male</label
																>
															</td>
															<td>
																<label
																	><input
																		type="radio"
																		name="Gender"
																		value="false"
																	/>
																	Female</label
																>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
											<span
												class="field-validation-valid"
												data-valmsg-for="Gender"
												data-valmsg-replace="true"
											></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<input type="hidden" name="LoginPassword" value="Temp1234" />
						<input type="hidden" name="SecAnswer" value="Temp1234" />
						<div class="text-center">
							<p>
								<button type="submit" class="btn btn-primary" id="BtnSubmit">
									Submit
								</button>
								<button type="submit" class="btn btn-primary" id="BtnCancel">
									Cancel
								</button>
							</p>
						</div>
					</form>
				</div>
			</div>
			<footer class="fixed-bottom">
				<div id="Footer">

				</div>
			</footer>
		</div>
	</body>
</html>
