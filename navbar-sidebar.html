<!-- Navbar with sidebar and dashboard-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="images/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="images/favicon-16x16.png"
		/>
		<link rel="manifest" href="images/site.webmanifest" />
		<link rel="stylesheet" href="css/simple-sidebar.css" />
		<link rel="stylesheet" href="css/globalstyle.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- Stylesheet font montserrat-->
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>
		<!--New stylesheet Rubik font-->
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
			rel="stylesheet"
		/>
		<!-- Poppins font-->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!-- Bootstrap CDN CSS -->
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<title>MeDPulse | Be at ease without disease</title>
	</head>
	<body>
		<div class="d-flex fant" id="wrapper">
			<!-- Sidebar -->
			<div
				class="bg-light border-right gradient-sidebar-client"
				id="sidebar-wrapper"
			>
				<div class="sidebar-heading">
					<img src="images/logo-sm.png" alt="" class="img-logo-sm" />
				</div>
				<div class="list-group list-group-flush" id="list-menu">
					<a
						href=""
						class="list-group-item list-group-item-action bg-light"
						id="dash"
						><i class="fa fa-dashboard"></i> Dashboard</a
					>
					<a
						href="confirm-booking.html"
						class="list-group-item list-group-item-action bg-light"
						><i class="fa fa-envelope"></i> Chat</a
					>
					<a
						href="add-schedulev2.html"
						class="list-group-item list-group-item-action bg-light"
						><i class="fa fa-bell" aria-hidden="true"></i> Notifications</a
					>
					<a
						href=""
						class="list-group-item list-group-item-action bg-light"
						id="search"
						><i class="fa fa-search" aria-hidden="true"></i> Search</a
					>
					<a href="#" class="list-group-item list-group-item-action bg-light"
						><i class="fa fa-user-md" aria-hidden="true"></i> Doctors</a
					>
					<a href="#" class="list-group-item list-group-item-action bg-light"
						><i class="fa fa-history" aria-hidden="true"></i> History</a
					>
					<a href="#" class="list-group-item list-group-item-action bg-light"
						><i class="fa fa-exclamation-circle"></i> About</a
					>
				</div>
			</div>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
			<div id="page-content-wrapper">
				<!-- Primary Navbar v2 -->
				<nav
					class="nav navbar navbar-expand navbar-light navbar-inverse nav-client poppins-font"
				>
					<button class="btn" id="menu-toggle">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="col-md-4">
						<input
							class="form-control rounded-pill"
							type="search"
							placeholder="Search for "
						/>
					</div>

					<ul class="nav navbar-nav ml-auto position-static">
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							>
								<i class="fa fa-cog fa-lg"></i>
							</a>
							<div
								class="dropdown-menu dropdown-primary dropdown-menu-right"
								aria-labelledby="navbarDropdown"
							>
								<a class="dropdown-item" href="client-full-profile.html"
									>My Profile</a
								>
								<a class="dropdown-item" href="#">Preferences</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="index.html">Logout</a>
							</div>
						</li>
					</ul>
				</nav>
				<div class="container-fluid" id="mydiv"></div>
			</div>
			<!-- /#page-content-wrapper -->
		</div>
		<!-- /#wrapper -->

		<script type="text/javascript">
			// do not remove this jquery
			$("#menu-toggle").click(function (e) {
				e.preventDefault();
				$("#wrapper").toggleClass("toggled");
			});

			$(document).ready(function () {
				$("#dash").click(function () {
					$("#mydiv").load("testfile.html");
					return false;
				});
				$("#search").click(function () {
					$("#mydiv").load("search-form.html");
					return false;
				});
			});
		</script>
	</body>
</html>
